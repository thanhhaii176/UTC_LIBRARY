<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập | LIBRARY</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
  integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div id="header-data"></div>

  <section class="login-section">
    <div class="login-box">
      <img src="../imgs/utc-logo.png" alt="UTC Logo" class="login-logo">
      <h2>Đăng Nhập Thư Viện</h2>

      <form id="loginForm">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>

        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

        <button type="submit">Đăng nhập</button>
      </form>

      <div class="login-footer">
        <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
      </div>
    </div>
  </section>

  <div id="footer-data"></div>
  <script src="../js/include.js"></script>
</body>
<script src="../js/login.js"></script>
</html>
