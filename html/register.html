<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tài khoản - LIBRARY</title>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <div id="header-data"></div>

  <div class="container">
    <div class="login-box">
      <h2>Đăng ký tài khoản</h2>
      <form id="registerForm">
        <div class="input-group">
          <label for="fullname">Họ và tên</label>
          <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
        </div>

        <div class="input-group">
          <label for="username">Tên đăng nhập</label>
          <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
        </div>

        <div class="input-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Nhập lại mật khẩu</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
        </div>

        <button type="submit" class="btn">Đăng ký</button>
        <p class="link">Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
      </form>
    </div>
  </div>

  <div id="footer-data"></div>
  <script src="../js/include.js"></script>
  <script src="../js/register.js"></script>
</body>
</html>
