<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dki.css">
    <title>LIBRARY</title>
</head>
<body>
    <div id="header-data"></div>
    <h2>Đăng Ký Thành Viên</h2>
    <form id="registerForm">
        <h4>Vui lòng nhập thông tin của bạn</h4>
        <div class="group">
            <label>Họ và tên:</label>
            <input type="text" id="fullname" placeholder="Nguyễn Văn A">
            <label>Ngày sinh:</label>
            <input type="date" id="dob">
            <label>Giới tính:</label>
            <select id="gender">
                <option value="">-- Chọn giới tính --</option>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
            </select>
            <label>CC/CCCD:</label>
            <input type="text" id="cccd" maxlength="12" placeholder="001206051978">
            <label>Số điện thoại:</label>
            <input type="text" id="phone" maxlength="10" placeholder="0123456789">
            <label>Email:</label>
            <input type="email" id="email" placeholder="nguyenvana@gmail.com">
            <label>Địa chỉ:</label>
            <input type="text" id="address" placeholder="Hà Nội">
            <button type="submit">Đăng ký</button>
        </div>
    </form>
    <div id="footer-data"></div>
    <script src="../js/dki.js"></script>
    <script src="/js/include.js"></script>
</body>
</html>
